<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8073b64d50.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="display-part">
            <div class="num-show">123</div>
        </div>
        <div class="btn-part">
            <!--1st Row Start-->
            <div class="row row-1">
                <div class="col-container">
                    <button class="col" aria-label="All Clear">AC</button>
                    <button class="col" aria-label="Clear">C</button>
                    <button class="col" aria-label="Percent">%</button>
                    <button class="col" aria-label="Divide">
                        <i class="fa-solid fa-divide" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <!--1st Row End-->
            <!--2nd Row Start-->
            <div class="row">
                <div class="col-container">
                    <button class="col" aria-label="Seven">7</button>
                    <button class="col" aria-label="Eight">8</button>
                    <button class="col" aria-label="Nine">9</button>
                    <button class="col" aria-label="Multiply">
                        <i class="fa-solid fa-xmark" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <!--2nd Row End-->
            <!--3rd Row Start-->
            <div class="row">
                <div class="col-container">
                    <button class="col" aria-label="Four">4</button>
                    <button class="col" aria-label="Five">5</button>
                    <button class="col" aria-label="Six">6</button>
                    <button class="col" aria-label="Subtract">
                        <i class="fa-solid fa-minus" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <!--3rd Row End-->
            <!--4th Row Start-->
            <div class="row">
                <div class="col-container">
                    <button class="col" aria-label="One">1</button>
                    <button class="col" aria-label="Two">2</button>
                    <button class="col" aria-label="Three">3</button>
                    <button class="col" aria-label="Add">
                        <i class="fa-solid fa-plus" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <!--4th Row End-->
            <!--5th Row Start-->
            <div class="row">
                <div class="col-container">
                    <button class="col zero" aria-label="Zero">0</button>
                    <button class="col" aria-label="Decimal">
                        <i class="fa-solid fa-circle" aria-hidden="true"></i>
                    </button>
                    <button class="col" aria-label="Equals">
                        <i class="fa-solid fa-equals" aria-hidden="true"></i>
                    </button>
                </div>
            </div>
            <!--5th Row End-->
        </div>
    </div>
</body>
</html>
